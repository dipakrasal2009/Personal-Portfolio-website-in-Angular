<div class="container">
    <h1>Send a Text Message</h1>
    <form (submit)="sendMessage()">
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" [(ngModel)]="mobileNumber" name="mobileNumber" required class="form-control" placeholder="+91XXXXXXXXXX">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="message" name="message" required class="form-control" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="sendMessage()">Send Message</button>
    </form>
  </div>
